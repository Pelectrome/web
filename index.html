<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESP32 Control Panel</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"> -->
</head>

<body>
    <div class="connection-container">
        <div class="connection-status">
            <h1>A P S AIR PULLING SYSTEM</h1>
        </div>
        <button id="connectButton" onclick="connect()">Connect</button>
        <span id="connectionStatus">Disconnected</span>
    </div>
    <div class="container">

        <h1>APS</h1>
        <div class="status">
            Status: <span id="statusDisplay" class="status-stopped">Stopped</span>
        </div>

        <div class="button-group">
            <button id="start-btn" onclick="startStopCommand('1')">Start</button>
            <button id="stop-btn" onclick="startStopCommand('0')">Stop</button>
        </div>

        <div class="enable-perfume-container">
            <input type="checkbox" id="enablePerfume" onchange="togglePerfume(this.checked)">
            <label for="enablePerfume">Enable Perfume</label>
        </div>

        <div class="slider-container">
            <input type="range" min="0" max="100" value="50" id="speedSlider">
            <div class="slider-value">Speed: <span id="speedValue">50</span>%</div>
        </div>

        <div class="time-inputs">
            <button id="15-min-btn" onclick="selectTime('15')">15 min</button>
            <button id="30-min-btn" onclick="selectTime('30')">30 min</button>
            <button id="60-min-btn" onclick="selectTime('60')">60 min</button>
            <input id="minutes" type="number" onfocus="this.placeholder=''" onblur="this.placeholder='Minutes'"
                placeholder="Minutes" min="0" onclick="selectTime('custom')">

        </div>

        <button class="start-timer-btn" onclick="startWithTimer()">Start with Timer</button>

        <div class="countdown-container">
            <img class="timer-icon" src="images/timer.png" alt="Timer Icon" />
            <div class="countdown" id="countdownDisplay"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
